<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game js</title>
    <link rel ="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <main>
  <section class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <section class="player player_0 player_active">
            <h2 class="name" id="name_0">Player 1</h2>
            <p class="score" id="score_0">0</p>
            <div class="current">
              <p class="current_label">Current</p>
              <p class="current_score" id="current_0">0</p>
            </div>
          </section>
        </div>
        <div class="col-md-4">
          <img src="./images/dice-1.png" alt="Playing dice" class="dice"/>
          <section class="btn_sec">
          <button class="btn btn_new"><img class="btn_img" src="images/add-circle-outline.svg" alt="new-game" /> <span> New Game</span></button>
          <button class="btn btn_roll"><img class="btn_img" src="images/reload.svg" alt=" reload" /><span> Roll dice</span></button>
          <button class="btn btn_hold"><img class="btn_img" src="images/ios-download-outline.svg" alt="dowload" /><span> Hold</span></button>
        </section>
        </div>
        <div class="col-md-4">
          <section class="player player_1">
            <h2 class="name" id="name_1">Player 2</h2>
            <p class="score" id="score_1">0</p>
            <div class="current">
              <p class="current_label">Current</p>
              <p class="current_score" id="current_1">0</p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  </main>
      
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>   

<script src="app.js"></script>
  </body>
  </html>
